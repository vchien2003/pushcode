<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="grid grid-cols-5">
        <div class="flex h-screen flex-col justify-between border-e bg-white col-span-1" >
            <div class="px-4 py-6">
              <span
                class="grid h-10 w-50 place-content-center rounded-lg bg-gray-100 text-xs text-gray-600 text-center ml-2 flex"
              >
               Xin Chào:  Admin
              </span>
          
              <nav aria-label="Main Nav" class="mt-6 flex flex-col space-y-1">
                <a
                  href="#"
                  class="flex items-center gap-2 rounded-lg bg-gray-100 px-4 py-2 text-gray-700"
                >
                 
                  <img class="w-5" src="https://res.cloudinary.com/dz4cezwre/image/upload/v1685609095/product-design_vzk8nk.svg" alt="">
                  <span class="text-sm font-medium"> Products </span>
                </a>
                <a
                  href="#"
                  class="flex items-center gap-2 rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 opacity-75"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
                    />
                  </svg>
          
                  <span class="text-sm font-medium"> Danh Mục </span>
                </a>
          
          
                <details class="group [&_summary::-webkit-details-marker]:hidden">
                  <summary
                    class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
                  >
                    <div class="flex items-center gap-2">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 opacity-75"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        />
                      </svg>
          
                      <span class="text-sm font-medium"> Account </span>
                    </div>
          
                    <span class="shrink-0 transition duration-300 group-open:-rotate-180">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </span>
                  </summary>
          
                  <nav aria-label="Account Nav" class="mt-2 flex flex-col px-4">
                    <a
                      href="#"
                      class="flex items-center gap-2 rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5 opacity-75"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"
                        />
                      </svg>
          
                      <span class="text-sm font-medium"> Chi Tiết </span>
                    </a>
          
          
                    <form action="/logout">
                      <button
                        type="submit"
                        class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          class="h-5 w-5 opacity-75"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke="currentColor"
                          stroke-width="2"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                          />
                        </svg>
          
                        <span class="text-sm font-medium"> Logout </span>
                      </button>
                    </form>
                  </nav>
                </details>
              </nav>
            </div>
          
            <div class="sticky inset-x-0 bottom-0 border-t border-gray-100">
              <a href="#" class="flex items-center gap-2 bg-white p-4 hover:bg-gray-50">
                <img
                  alt="Man"
                  src="https://res.cloudinary.com/dz4cezwre/image/upload/v1685605481/anh-hacker-den-trang_111114145_rbywif.jpg"
                  class="h-10 w-10 rounded-full object-cover"
                />
          
                <div>
                  <p class="text-xs">
                    <strong class="block font-medium">Admin</strong>
          
                    <span> Chất như nước cất </span>
                  </p>
                </div>
              </a>
            </div>
          </div>
        <!--Content (add, category, product, user, update)-->

        <!---->
    </div>
</body>
</html>
