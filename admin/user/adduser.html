<div class="m-4">
    <h1 class="text-xl font-bold mb-4">Thêm tài khoản mới</h1>
    <form class="mb-4">
      <div class="flex flex-col mb-4">
        <label class="text-lg mb-2" for="username">Tên đăng nhập:</label>
        <input class="border py-2 px-3 text-lg" type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
      </div>
      <div class="flex flex-col mb-4">
        <label class="text-lg mb-2" for="password">Mật khẩu:</label>
        <input class="border py-2 px-3 text-lg" type="password" id="password" name="password" placeholder="Nhập mật khẩu">
      </div>
      <div class="flex flex-col mb-4">
        <label class="text-lg mb-2" for="email">Địa chỉ email:</label>
        <input class="border py-2 px-3 text-lg" type="email" id="email" name="email" placeholder="Nhập địa chỉ email">
      </div>
      <div class="flex justify-end">
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Thêm tài khoản</button>
      </div>
    </form>
  </div>
