<div class="m-4">
    <h1 class="text-xl font-bold mb-4">Cập nhật thông tin tài khoản</h1>
    <form class="mb-4">
      <div class="flex flex-col mb-4">
        <label class="text-lg mb-2" for="username">Tên đăng nhập:</label>
        <input class="border py-2 px-3 text-lg" type="text" id="username" name="username" value="user1">
      </div>
      <div class="flex flex-col mb-4">
        <label class="text-lg mb-2" for="password">Mật khẩu mới:</label>
        <input class="border py-2 px-3 text-lg" type="password" id="password" name="password" placeholder="Nhập mật khẩu mới (không bắt buộc)">
      </div>
      <div class="flex flex-col mb-4">
        <label class="text-lg mb-2" for="email">Địa chỉ email:</label>
        <input class="border py-2 px-3 text-lg" type="email" id="email" name="email" value="user1@example.com">
      </div>
      <div class="flex justify-end">
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Cập nhật</button>
      </div>
    </form>
  </div>
