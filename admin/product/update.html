<div class="m-4">
    <h1 class="text-xl font-bold mb-4">Cập nhật thông tin sản phẩm</h1>
    <form class="mb-4">
      <div class="flex flex-col mb-4">
        <label class="text-lg mb-2" for="name">Tên sản phẩm:</label>
        <input class="border py-2 px-3 text-lg" type="text" id="name" name="name" value="Sản phẩm A">
      </div>
      <div class="flex flex-col mb-4">
        <label class="text-lg mb-2" for="price">Giá sản phẩm:</label>
        <input class="border py-2 px-3 text-lg" type="number" id="price" name="price" value="100000">
      </div>
      <div class="flex flex-col mb-4">
        <label class="text-lg mb-2" for="description">Mô tả sản phẩm:</label>
        <textarea class="border py-2 px-3 text-lg" id="description" name="description">Đây là một sản phẩm rất tốt.</textarea>
      </div>
      <div class="flex flex-col mb-4">
        <label class="text-lg mb-2" for="price">Ảnh:</label>
        <input class="border py-2 px-3 text-lg" type="file" id="price" name="price" placeholder="Nhập giá sản phẩm">
      </div>
      <div class="flex justify-end">
        <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 mr-2">Cập nhật</button>
        <button class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Hủy</button>
      </div>
    </form>
  </div>
