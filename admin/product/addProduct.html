<div class="m-4">
        <h1 class="text-xl font-bold mb-4">Thêm sản phẩm mới</h1>
        <form class="mb-4">
          <div class="flex flex-col mb-4">
            <label class="text-lg mb-2" for="name">Tên sản phẩm:</label>
            <input class="border py-2 px-3 text-lg" type="text" id="name" name="name" placeholder="Nhập tên sản phẩm">
          </div>
          <div class="flex flex-col mb-4">
            <label class="text-lg mb-2" for="price">Giá sản phẩm:</label>
            <input class="border py-2 px-3 text-lg" type="number" id="price" name="price" placeholder="Nhập giá sản phẩm">
          </div>
         
          <div class="flex flex-col mb-4">
            <label class="text-lg mb-2" for="description">Mô tả sản phẩm:</label>
            <textarea class="border py-2 px-3 text-lg" id="description" name="description" placeholder="Nhập mô tả sản phẩm"></textarea>
          </div>
          <div class="flex flex-col mb-4">
            <label class="text-lg mb-2" for="price">Ảnh:</label>
            <input class="border py-2 px-3 text-lg" type="file" id="price" name="price" placeholder="Nhập giá sản phẩm">
          </div>
          <div class="flex justify-end">
            <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Thêm sản phẩm</button>
          </div>
        </form>
      </div>
